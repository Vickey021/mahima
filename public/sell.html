<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Sales</title>
  <style>
   /* Reset and basic styling */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: linear-gradient(135deg, #6a11cb, #2575fc);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  font-family: Arial, sans-serif;
}

/* Sell Container */
.sell-container {
  background: #fff;
  padding: 2rem;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  width: 100%;
  max-width: 900px;
  display: flex;
  flex-direction: column;
}

.sell-container h1 {
  text-align: center;
  color: #333;
  margin-bottom: 1.5rem;
}

.back-button {
  padding: 1rem;
  background: #2575fc;
  color: #fff;
  border: none;
  border-radius: 4px;
  font-size: 1rem;
  cursor: pointer;
  margin-bottom: 1rem;
  width: 100%;
  transition: background 0.3s;
}

.back-button:hover {
  background: #1a5cc8;
}

/* Input Fields */
.input-field {
  display: flex;
  flex-direction: column;
  margin-bottom: 1rem;
}

.input-field label {
  margin-bottom: 0.5rem;
  color: #333;
}

.input-field input,
.input-field select {
  padding: 0.8rem;
  font-size: 1rem;
  border: 1px solid #ccc;
  border-radius: 4px;
  width: 100%;
}

.button {
  padding: 1rem;
  background: #2575fc;
  color: #fff;
  border: none;
  border-radius: 4px;
  font-size: 1rem;
  cursor: pointer;
  margin-top: 1rem;
  transition: background 0.3s;
  width: 100%;
}

.button:hover {
  background: #1a5cc8;
}

/* Table Styling */
.table {
  margin-top: 2rem;
  width: 100%;
  border-collapse: collapse;
}

.table th,
.table td {
  padding: 1rem;
  border: 1px solid #ccc;
  text-align: center;
}

.table th {
  background-color: #2575fc;
  color: #fff;
}

.table td {
  position: relative;
}

/* ------------------------- */
/* Responsive design - Vertical table on small screens */
@media (max-width: 768px) {
  .sell-container {
    padding: 1rem;
  }

  .input-field {
    flex-direction: column;
  }

  .input-field input,
  .input-field select,
  .button {
    font-size: 0.9rem;
  }

  .table th,
  .table td {
    padding: 0.8rem;
    font-size: 0.9rem;
  }

  /* Hide the table header on small screens */
  .table thead {
    display: none; /* Hide the header on small screens */
  }

  .table tbody {
    display: block;
  }

  .table tr {
    display: block;
    margin-bottom: 1rem;
    background-color: #f9f9f9;
    border-radius: 4px;
  }

  .table td {
    display: block;
    text-align: left;
    padding: 0.8rem;
    border: none;
    font-size: 0.8rem;
    border-bottom: 1px solid #ccc;
  }

  /* Add label before each data in the td */
  .table td::before {
  content: attr(data-label);
  font-weight: bold;
  margin-right: 0.5rem;
  color: black;
  display: inline-block;
  /* Ensure the content is properly formatted */
}


  .button {
    font-size: 0.8rem;
    padding: 0.8rem;
  }
}

  </style>
</head>
<body>
  <div class="sell-container">
    <h1>Manage Sales</h1>
    <button class="back-button" onclick="window.location.href = 'dashboard.html';">Back to Dashboard</button>

    <!-- Input for Product ID -->
    <div class="input-field">
      <label for="productId">Product ID</label>
      <input type="number" id="productId" placeholder="Enter Product ID">
    </div>

    <div class="input-field">
      <label for="partyName">Party Name</label>
      <input type="text" id="partyName" placeholder="Enter party name">
    </div>

    <div class="input-field">
      <label for="rate">Rate</label>
      <input type="number" id="rate" placeholder="Enter rate">
    </div>

    <div class="input-field">
      <label for="date">Date</label>
      <input type="date" id="date">
    </div>

    <div class="input-field">
      <label for="paymentStatus">Payment Status</label>
      <select id="paymentStatus">
        <option value="Paid">Paid</option>
        <option value="Unpaid">Unpaid</option>
      </select>
    </div>

    <button class="button" onclick="addSale()">Add Sale</button>

    <table class="table" id="sellTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Product ID</th>
          <th>Product Name</th>
          <th>Party Name</th>
          <th>Rate</th>
          <th>Date</th>
          <th>Payment Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="sellTableBody">
        <!-- Sales rows will be dynamically inserted -->
      </tbody>
    </table>
  </div>

  <div id="editFormContainer" style="display: none;">
    <h2>Edit Sale</h2>
    <div class="input-field">
      <label for="editProductId">Product ID</label>
      <input type="number" id="editProductId" readonly>
    </div>
    <div class="input-field">
      <label for="editPartyName">Party Name</label>
      <input type="text" id="editPartyName">
    </div>
    <div class="input-field">
      <label for="editRate">Rate</label>
      <input type="number" id="editRate">
    </div>
    <div class="input-field">
      <label for="editPaymentStatus">Payment Status</label>
      <select id="editPaymentStatus">
        <option value="Paid">Paid</option>
        <option value="Unpaid">Unpaid</option>
      </select>
    </div>
    <div class="input-field">
      <label for="editDate">Date</label>
      <input type="date" id="editDate">
    </div>
    <button class="button" onclick="updateSale()">Save Changes</button>
    <button class="button" onclick="hideEditForm()">Cancel</button>
  </div>
    <script src="sell.js"></script>
</body>
</html>
